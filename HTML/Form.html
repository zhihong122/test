<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="background: #9ff5d8; color: #000000;">
    <h1>加入会员</h1>
    <form method="post" action="http://ycchen.im.ncnu.edu.tw/join.php" enctype="multipart/form-data">
        User Name:<input type="text" id="uid" size="12" mexlength="15" name="uid"><br/>
        Password:<input type="password" name="pwd"/><br/>
        Comments:<br/>
        <textarea name="cmt" cols="40" rows="5">Please gives comments here on our system...</textarea><br/>
        <fieldset>
            <legend>填入個人資料</legend>
            <ol>
               <li>姓名 : <input type="text" id="name" name="name" required/></li>
               <li>電子信箱 : <input type="text" id="email" name="email" required/></li>
               <li>電話 : <input type="text" id="state" name="state" required/></li>
            </ol>
          </fieldset>
          
        Sports:<br/>
        <input type="checkbox" name="base" value="s1"/>Baseball
        <input type="checkbox" name="baseket" value="s2"/>Basketball
        <input type="checkbox" name="foot" value="s3"/>Footall<br/>
        <br/>
        Gender: <br/>
        <label for="male">Male</label>
        <input type="radio" name="sex"/>Female<input type="radio" name="sex"/> Male<br/>
        <br/>
        Birth Year:
        <select name="Birthyear">
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>
            <option>2006</option>
            <option>2007</option>
            <option>2008</option>
            <option>2009</option>
            <option>2010</option>
            <option selected>2000</option>
        </select><br/>
        <br/>
        Resume:<input type="file" name="bio"/> <br/>
        <br/>
        <input type="Submit" value="Submit"/><input type="reset" value="重新填写"/>
    </form>
</body>
</html>
